---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: nav-enonicxp-frontend
  namespace: {{namespace}}
  labels:
    team: personbruker
  annotations:
    nais.io/read-only-file-system: "false"
spec:
  image: {{image}}:{{version}}
  team: personbruker
  port: 3000
  liveness:
    path: /api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /api/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /api/internal/metrics
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  replicas:
    min: 2
    max: 4
  webproxy: true
  accessPolicy:
    outbound:
      external:
        - host: nav.no
        - host: dekoratoren.dev.nav.no
  resources:
    limits:
      cpu: '3'
      memory: 1500Mi
    requests:
      memory: 1500Mi
