---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{appName}}
  namespace: personbruker
  labels:
    team: personbruker
  annotations:
    config.linkerd.io/proxy-cpu-limit: '2'
    config.linkerd.io/proxy-cpu-request: 500m
    config.linkerd.io/proxy-memory-limit: 2Gi
    config.linkerd.io/proxy-memory-request: 1Gi
    nais.io/run-as-user: "1001"
    nais.io/run-as-group: "1001"
spec:
  image: {{image}}
  port: 3000
  liveness:
    path: /api/internal/isAlive
    initialDelay: 5
    timeout: 10
  readiness:
    path: /api/internal/isReady
    initialDelay: 20
    timeout: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  redis:
    - instance: {{ redisInstance }}
      access: readwrite
  ingresses:
    {{#each ingresses as |url|}}
    - {{url}}
    {{/each}}
  envFrom:
    - secret: {{secret}}
  env:
    - name: NPM_CONFIG_CACHE
      value: /tmp/npm-cache
  replicas:
  {{#with replicas}}
    min: {{min}}
    max: {{max}}
  {{/with}}
  accessPolicy:
    outbound:
      rules:
        - application: {{revalidatorApp}}
        - application: {{dekoratorenApp}}
      external:
        {{#each externalHosts as |host|}}
        - host: {{host}}
        {{/each}}
    inbound:
      rules:
        - application: {{revalidatorApp}}
  resources:
  {{#with resources}}
    requests:
      cpu: {{requests.cpu}}
      memory: {{requests.memory}}
    limits:
      memory: {{limits.memory}}
  {{/with}}