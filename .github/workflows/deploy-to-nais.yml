name: Deploy to nais
on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      cluster:
        required: true
        type: string
      config_file:
        required: true
        type: string
      vars_file:
        required: true
        type: string
      hpa_file:
        required: false
        type: string
      deploy_redis:
        required: false
        type: boolean

jobs:
  deploy:
    name: Deploy to nais k8s
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Deploy Redis
        if: ${{ inputs.deploy_redis == true }}
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: ${{ inputs.cluster }}
          RESOURCE: .nais/redis.yml
          VARS: .nais/vars/${{ inputs.vars_file }}
      - name: Set HPA resource if specified
        if: ${{ inputs.hpa_file }}
        run: |
          echo "HPA_RESOURCE=,.nais/hpa/${{inputs.hpa_file}}" >> $GITHUB_ENV
      - name: Deploy to nais
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: ${{ inputs.cluster }}
          RESOURCE: .nais/${{ inputs.config_file }}${{env.HPA_RESOURCE}}
          VAR: image=${{ inputs.image }}
          VARS: .nais/vars/${{ inputs.vars_file }}
