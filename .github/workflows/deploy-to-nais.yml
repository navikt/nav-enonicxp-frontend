name: Deploy to nais
on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      cluster:
        required: true
        type: string
      config_file:
        required: true
        type: string
      vars_file:
        required: true
        type: string
      hpa_file:
        required: false
        type: string
    secrets:
      NAIS_DEPLOY_APIKEY:
        required: true

jobs:
  deploy:
    name: Deploy to nais k8s
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set HPA resource if specified
        run: |
          echo "HPA_RESOURCE=,.nais/hpa/${{inputs.hpa_file}}"
        if: {{inputs.hpa_file}}
      - name: Deploy to nais
        uses: nais/deploy/actions/deploy@v1
        env:
          CLUSTER: ${{ inputs.cluster }}
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: .nais/${{ inputs.config_file }}${{env.HPA_RESOURCE}}
          VAR: image=${{ inputs.image }}
          VARS: .nais/vars/${{ inputs.vars_file }}
