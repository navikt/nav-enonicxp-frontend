name: Deploy to nais
on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      cluster:
        required: true
        type: string
      config_file:
        required: true
        type: string
      vars_file:
        required: true
        type: string
      hpa_file:
        required: false
        type: string
    secrets:
      NAIS_DEPLOY_APIKEY:
        required: true

jobs:
  deploy:
    name: Deploy to nais k8s
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
      packages: "write"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set HPA resource if specified
        if: ${{ inputs.hpa_file }}
        run: |
          echo "HPA_RESOURCE=,.nais/hpa/${{inputs.hpa_file}}" >> $GITHUB_ENV
      - name: Upload static files to NAV CDN
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: personbruker
          source: ./.next/static
          destination: nav-enonicxp-frontend/_next
      - run: echo uploaded file ${{ steps.upload.outputs.uploaded }}
        shell: bash
      - name: Deploy to nais
        uses: nais/deploy/actions/deploy@v1
        env:
          CLUSTER: ${{ inputs.cluster }}
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: .nais/${{ inputs.config_file }}${{env.HPA_RESOURCE}}
          VAR: image=${{ inputs.image }}
          VARS: .nais/vars/${{ inputs.vars_file }}
