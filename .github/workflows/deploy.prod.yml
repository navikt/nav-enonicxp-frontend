#prettier-ignore
name: Deploy to prod
on:
  release:
       types: [released]

jobs:
  build:
    if: github.event.release.target_commitish == 'master'
    uses: ./.github/workflows/build-image.yml
    with:
      environment: prod-gcp
      imagename: release-${{ github.ref_name }}
      ENV: prod
      ADMIN_ORIGIN: https://portal-admin.oera.no
      APP_ORIGIN: https://www.nav.no
      REVALIDATOR_PROXY_ORIGIN: http://nav-enonicxp-frontend-revalidator-proxy/revalidator-proxy
      DECORATOR_FALLBACK_URL: https://www.nav.no/dekoratoren
      XP_ORIGIN: https://www.nav.no
      INNLOGGINGSSTATUS_URL: https://www.nav.no/person/innloggingsstatus/auth
      RELEASE_TAG: ${{  github.ref_name }}
      NAVNO_API_URL: https://www.nav.no/person/navno-api
      FAILOVER_ORIGIN: https://www-failover.nav.no
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  deploy:
    uses: ./.github/workflows/deploy-to-nais.yml
    needs: build
    with:
      image: ${{ needs.build.outputs.image }}
      cluster: prod-gcp
      vars_file: vars-prod.yml
      config_file: config.yml
      hpa_file: hpa-prod.yml
    secrets:
      NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
  sentry:
    name: Report new release to Sentry
    uses: getsentry/action-release@v1
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_URL: https://sentry.gc.nav.no
      SENTRY_ORG: nav
      SENTRY_PROJECT: pb-nav-enonicxp-frontend
    with:
      environment: production
      version: ${{ github.ref_name }}
      set_commits: skip
