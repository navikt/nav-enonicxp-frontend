name: Deploy to dev-sbs
on:
  workflow_dispatch

jobs:
  build:
    uses: ./.github/workflows/build-image.yml
    with:
      environment: dev-sbs:personbruker
      imagename: dev-deploy
      ENV: dev
      ADMIN_ORIGIN: https://portal-admin-dev.oera.no
      APP_ORIGIN: https://www.dev.nav.no
      REVALIDATOR_PROXY_ORIGIN: http://nav-enonicxp-frontend-revalidator-proxy
      DECORATOR_FALLBACK_URL: https://dekoratoren.ekstern.dev.nav.no
      XP_ORIGIN: https://www.dev.nav.no
      INNLOGGINGSSTATUS_URL: https://innloggingsstatus.dev.nav.no/person/innloggingsstatus/auth
      FAILOVER_ORIGIN: https://www.nav.no
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
  deploy:
    uses: ./.github/workflows/deploy-to-nais.yml
    needs: build
    with:
      image: ${{ needs.build.outputs.image }}
      cluster: dev-sbs
      vars_file: vars-dev-sbs.yml
      config_file: config-sbs.yml
    secrets:
      NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
