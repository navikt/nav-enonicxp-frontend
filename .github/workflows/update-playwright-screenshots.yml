name: Update Playwright screenshots
on:
  push:
    branches: [playwright-regresiion-test]
  pull_request:
    branches: [playwright-regresiion-test]
jobs:
  update-screenshots:
    name: Update screenshots
    runs-on: ubuntu-latest-16-cores
    permissions:
      id-token: "write"
      contents: write
      pull-requests: write
    steps:
      - name: Get branch of PR
        uses: xt0rted/pull-request-comment-branch@v2
        id: comment-branch
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://npm.pkg.github.com'
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - run: npm run build-storybook
      - name: Run Playwright update screenshots
        run: docker run --rm -v $(pwd):/workspace -w /workspace --ipc=host mcr.microsoft.com/playwright:v1.49.1-noble /bin/bash -c "CI=true npx playwright test --update-snapshots"
      - name: Commit and push updated screenshots
        if: always()
        id: auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Playwright screenshots"
      - name: Create PR Review if screenshots were updated
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { repo, owner } = context.repo;
              
              // Get all files in the PR that have actual changes
              const changedFiles = await github.rest.pulls.listFiles({
                owner,
                repo,
                pull_number: context.payload.pull_request.number
              });
              
              // Only get PNG files that show as modified in the PR diff
              const screenshotFiles = changedFiles.data
                .filter(file => file.filename.endsWith('.png') && file.status === 'modified')
                .map(file => file.filename.split('/').pop());
              
              // Get existing reviews to avoid duplicates
              const reviews = await github.rest.pulls.listReviews({
                owner,
                repo,
                pull_number: context.payload.pull_request.number
              });
              
              const botReviews = reviews.data.filter(review => 
                review.user.login === 'github-actions[bot]' && 
                review.state === 'CHANGES_REQUESTED'
              );
              
              // If we have actual screenshot changes
              if (screenshotFiles.length > 0) {
                let message = `## Visual changes detected, [check](${context.payload.pull_request.html_url}/files) before merging:\n\n`;
                
                screenshotFiles.forEach(fileName => {
                  message += `- \`${fileName}\`\n`;
                });
                
                // Create new review
                await github.rest.pulls.createReview({
                  owner,
                  repo,
                  pull_number: context.payload.pull_request.number,
                  body: message,
                  event: 'REQUEST_CHANGES'
                });
              } else {
                // If no actual changes but we have an existing review, dismiss it
                for (const review of botReviews) {
                  await github.rest.pulls.dismissReview({
                    owner,
                    repo,
                    pull_number: context.payload.pull_request.number,
                    review_id: review.id,
                    message: 'No visual changes detected anymore'
                  });
                }
              }
            } catch (error) {
              console.log('Error handling review:', error);
              core.setFailed('Failed to handle review');
            }