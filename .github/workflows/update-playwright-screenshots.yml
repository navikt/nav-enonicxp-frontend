name: Update Playwright screenshots
on:
  push:
    branches: [playwright-regresiion-test]
  pull_request:
    branches: [playwright-regresiion-test]
jobs:
  update-screenshots:
    name: Update screenshots
    runs-on: ubuntu-latest-16-cores
    permissions:
      id-token: "write"
      contents: write
      pull-requests: write
    steps:
      - name: Get branch of PR
        uses: xt0rted/pull-request-comment-branch@v2
        id: comment-branch
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://npm.pkg.github.com'
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - run: npm run build-storybook
      - name: Run Playwright update screenshots
        run: docker run --rm -v $(pwd):/workspace -w /workspace --ipc=host mcr.microsoft.com/playwright:v1.49.1-noble /bin/bash -c "CI=true npx playwright test --update-snapshots"
      - name: Commit and push updated screenshots
        if: always()
        id: auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Playwright screenshots"

      - name: Create PR Review if screenshots were updated
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { repo, owner } = context.repo;
              
              // Get the list of changed files from the commit
              const changedFiles = await github.rest.pulls.listFiles({
                owner,
                repo,
                pull_number: context.payload.pull_request.number
              });
              
              // Filter for only screenshot files
              const screenshotFiles = changedFiles.data
                .filter(file => file.filename.endsWith('.png'))
                .map(file => `- ${file.filename}`);
              
              const reviewBody = [
                '## üîç Visual Regression Test Changes Detected',
                '',
                '### Changed Screenshot Files:',
                screenshotFiles.join('\n'),
                '',
                '### Required Actions:',
                '1. Review each screenshot change above',
                '2. Verify that the visual changes are intentional and correct',
                '3. If the changes look correct:',
                '   - Approve this PR to confirm the changes',
                '   - The "Screenshot Review Required" check will then pass',
                '4. If the changes look incorrect:',
                '   - Request changes and explain what needs to be fixed',
                '',
                '> ‚ö†Ô∏è This PR cannot be merged until the screenshots are explicitly approved via PR review.'
              ].join('\n');
              
              await github.rest.pulls.createReview({
                owner,
                repo,
                pull_number: context.payload.pull_request.number,
                body: reviewBody,
                event: 'REQUEST_CHANGES'
              });
            } catch (error) {
              console.log('Error creating review:', error);
              core.setFailed('Failed to create PR review');
            }

