name: Deploy to dev2
on:
  workflow_dispatch

jobs:
  build:
    uses: ./.github/workflows/build-image.yml
    with:
      environment: dev-gcp:dev2
      imagename: dev2-deploy
      ENV: dev2
      ADMIN_ORIGIN: https://portal-admin-q6.oera.no
      APP_ORIGIN: https://www-2.intern.dev.nav.no
      REVALIDATOR_PROXY_ORIGIN: http://nav-enonicxp-frontend-revalidator-proxy-dev2
      DECORATOR_URL: https://dekoratoren.ekstern.dev.nav.no
      XP_ORIGIN: https://www-q6.nav.no
      INNLOGGINGSSTATUS_URL: https://www.ekstern.dev.nav.no/person/nav-dekoratoren-api/auth
      RELEASE_TAG: dev2-${{ github.sha }}
      NAVNO_API_URL: https://www.intern.dev.nav.no/person/navno-api
      FAILOVER_ORIGIN: https://www-2-failover.intern.dev.nav.no
      ASSET_PREFIX: https://cdn.nav.no/aap/nav-enonicxp-frontend
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SERVICE_SECRET: ${{ secrets.SERVICE_SECRET }}
  build-editor:
    uses: ./.github/workflows/build-image.yml
    with:
      environment: dev-gcp:dev2-editor
      imagename: dev2-editor-deploy
      ENV: dev2
      IS_EDITOR_ONLY: true
      ADMIN_ORIGIN: https://portal-admin-q6.oera.no
      APP_ORIGIN: https://www-editor-2.ekstern.dev.nav.no
      REVALIDATOR_PROXY_ORIGIN: http://nav-enonicxp-frontend-revalidator-proxy-dev2
      DECORATOR_URL: https://dekoratoren.ekstern.dev.nav.no
      XP_ORIGIN: https://www-q6.nav.no
      INNLOGGINGSSTATUS_URL: https://www.ekstern.dev.nav.no/person/nav-dekoratoren-api/auth
      RELEASE_TAG: dev2-${{ github.sha }}
      NAVNO_API_URL: https://www.intern.dev.nav.no/person/navno-api
      FAILOVER_ORIGIN: https://www-2-failover.intern.dev.nav.no
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SERVICE_SECRET: ${{ secrets.SERVICE_SECRET }}
  deploy:
    uses: ./.github/workflows/deploy-to-nais.yml
    needs: build
    with:
      image: ${{ needs.build.outputs.image }}
      cluster: dev-gcp
      vars_file: vars-dev2.yml
      config_file: config.yml
      hpa_file: hpa-dev2.yml
    secrets:
      NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
  deploy-editor:
    uses: ./.github/workflows/deploy-to-nais.yml
    needs: build-editor
    with:
      image: ${{ needs.build-editor.outputs.image }}
      cluster: dev-gcp
      vars_file: vars-dev2-editor.yml
      config_file: config.yml
    secrets:
      NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
