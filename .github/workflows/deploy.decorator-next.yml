name: Deploy to dev with decorator-next
on:
  workflow_dispatch

jobs:
  build:
    uses: ./.github/workflows/build-image.yml
    permissions:
      contents: "read"
      id-token: "write"
    with:
      environment: dev-gcp:dev1
      imagename: decorator-next-deploy
      ENV: dev1
      ADMIN_ORIGIN: https://portal-admin-dev.oera.no
      APP_ORIGIN: https://www.ekstern.dev.nav.no
      REVALIDATOR_PROXY_ORIGIN: http://nav-enonicxp-frontend-revalidator-proxy-dev1
      DECORATOR_URL: https://decorator-next.ekstern.dev.nav.no
      XP_ORIGIN: https://portal-admin-dev.oera.no
      TELEMETRY_URL: https://telemetry.ekstern.dev.nav.no/collect
      INNLOGGINGSSTATUS_URL: https://www.ekstern.dev.nav.no/person/nav-dekoratoren-api/auth
      RELEASE_TAG: decorator-next-${{ github.sha }}
      NAVNO_API_URL: https://www.intern.dev.nav.no/person/navno-api
      FAILOVER_ORIGIN: https://www-failover.intern.dev.nav.no
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      SERVICE_SECRET: ${{ secrets.SERVICE_SECRET }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
  deploy:
    uses: ./.github/workflows/deploy-to-nais.yml
    needs: build
    with:
      image: ${{ needs.build.outputs.image }}
      cluster: dev-gcp
      vars_file: vars-decorator-next.yml
      config_file: config.yml
      hpa_file: hpa-decorator-next.yml
    secrets:
      NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
