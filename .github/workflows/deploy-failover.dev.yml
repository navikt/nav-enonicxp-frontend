name: Deploy failover image to dev
on:
    workflow_dispatch:
        inputs:
            digest:
                description: 'GAR Digest'
                required: true
                type: string
            app_env:
                description: 'Dev environment'
                required: true
                default: 'dev1'
                type: choice
                options:
                    - dev1
                    - dev2

jobs:
    deploy:
        uses: ./.github/workflows/deploy-to-nais.yml
        permissions:
            id-token: write
        with:
            image: europe-north1-docker.pkg.dev/nais-management-233d/navno/nav-enonicxp-frontend@sha256:${{ github.event.inputs.digest }}
            cluster: dev-gcp
            vars_file: vars-${{ github.event.inputs.app_env }}-failover.yml
            config_file: config-failover.yml
